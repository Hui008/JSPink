<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let score = prompt('请输入你的分数')

    if(score >= 90) {
      alert('你的成绩优秀')
    } else if(score >= 80) {
      alert('你的成绩良好')
    } else if(score >= 70) {
      alert('你的成绩中等')
    } else if(score >= 60) {
      alert('你的成绩刚刚及格')
    } else {
      alert('你的成绩不及格，请补考')
    }
  </script>
</body>
</html>
