<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function fn(x = 0, y = 0) {
      return x + y
    }

    let re = fn(5, 6)
    document.write(re)
    let re2 = fn()
    document.write(`<br>`)
    document.write(re2)
  </script>
</body>
</html>
