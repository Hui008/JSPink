<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /* 要求:

    1. 运行程序后, 浏览器显示输入确认框(prompt)
    2. 第一个输入确认框提示输入银行卡余额
    3. 第二个输入确认框提示输入当月食宿消费金额
    4. 第三个输入确认框提示输入当月生活消费金额
    5. 输入完毕后,在页面中显示银行卡剩余金额
    6. 提示: 所有功能代码封装在函数内部（函数需要把余额返回） */

    function balance() {
      let nowBalance = +prompt('请输入当前银行卡余额')
      let eatConsume = +prompt('请输入当月食宿消费金额')
      let lifeConsume = +prompt('请输入当月生活消费余额')

      return nowBalance - eatConsume - lifeConsume
    }

    let nowBalance = balance()
    document.write(`银行卡剩余余额为：${nowBalance}`)
  </script>
</body>
</html>
