<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let i = 1
    let sum = 0
    for(; i <= 100; i++) {
      if(i % 2 === 0) {
        sum += i
      }
    }
    document.write(sum)
  </script>
</body>
</html>
