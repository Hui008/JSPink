<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let i = +prompt("请输入一个数")

    switch(i) {
      case 1:
        alert('11')
        break
      case 2:
        alert('22')
        break
      default:
        alert('666')
        break
    }
  </script>
</body>
</html>
