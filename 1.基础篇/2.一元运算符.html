<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let num1 = 1
    let num2 = 1

    console.log(num1++) // 1
    console.log(++num2) // 2
    console.log(num1) // 2


    let i = 1
    console.log(i++ + ++i + i) // 1 + 3 + 3
  </script>
</body>
</html>
