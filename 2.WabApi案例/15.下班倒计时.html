<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    .countdown {
      width: 240px;
      height: 305px;
      text-align: center;
      line-height: 1;
      color: #fff;
      background-color: brown;
      /* background-size: 240px; */
      /* float: left; */
      overflow: hidden;
    }

    .countdown .next {
      font-size: 16px;
      margin: 25px 0 14px;
    }

    .countdown .title {
      font-size: 33px;
    }

    .countdown .tips {
      margin-top: 80px;
      font-size: 23px;
    }

    .countdown small {
      font-size: 17px;
    }

    .countdown .clock {
      width: 142px;
      margin: 18px auto 0;
      overflow: hidden;
    }

    .countdown .clock span,
    .countdown .clock i {
      display: block;
      text-align: center;
      line-height: 34px;
      font-size: 23px;
      float: left;
    }

    .countdown .clock span {
      width: 34px;
      height: 34px;
      border-radius: 2px;
      background-color: #303430;
    }

    .countdown .clock i {
      width: 20px;
      font-style: normal;
    }
  </style>
</head>

<body>
  <div class="countdown">
    <p class="next">今天是2021年8月28日</p>
    <p class="title">下班倒计时</p>
    <p class="clock">
      <span id="hour"></span>
      <i>:</i>
      <span id="minutes"></span>
      <i>:</i>
      <span id="scond"></span>
    </p>
    <p class="tips">
      现在是
    </p>
  </div>

  <script>
    let tips = document.querySelector('.tips')
    let clock = document.querySelector('.clock')

    getTimer()
    balanceTime()

    function getTimer() {
      let date = new Date()
      let str = ''
      let hour = date.getHours()
      let minute = date.getMinutes()
      let second = date.getSeconds()

      str = `现在是${hour > 9 ? hour : '0' + hour}:${minute > 9 ? minute : '0' + minute}:${second > 9 ? second : '0' + second}`
      tips.innerHTML = str
    }

    function balanceTime() {
      let finalTime = +new Date('2022-5-10 20:30:00')
      let nowTime = +new Date()

      let balance = (finalTime - nowTime)/1000

      h = parseInt(balance /60/60 %24) // 计算小时
      m = parseInt(balance /60 %60 ); // 计算分数
      s = parseInt(balance %60); // 计算当前秒数
      clock.children[0].innerHTML = `${h > 9 ? h : '0' + h}`
      clock.children[2].innerHTML = `${m > 9 ? m : '0' + m}`
      clock.children[4].innerHTML = `${s > 9 ? s : '0' + s}`
    }    
    
    setInterval(function(){
      getTimer()
      balanceTime()
    }, 1000)

  </script>
</body>

</html>
