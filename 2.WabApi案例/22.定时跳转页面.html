<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      background-color: pink;
      margin: 100px auto;
      text-align: center;
      line-height: 200px;
    }
  </style>
</head>
<body>
  <button>点击跳转到百度</button>
  <div></div>

  <script>
    let btn = document.querySelector('button')
    let div = document.querySelector('div')

    btn.addEventListener('click', function() {
      location.href = 'http://www.baidu.com'
    })

    let time = 5
    /* function fn() {
      console.log(time);
      div.innerHTML = time
      time--
      time === 0 ? location.href = 'http://www.baidu.com' : fn()
      setTimeout(fn, 1000)
    }
    fn() */

    setInterval(function() {
      time === 0 ?  location.href = 'http://www.baidu.com' : 
      div.innerHTML = `${time}s后自动跳转到百度`
      time--
    }, 1000)
  </script>
</body>
</html>
