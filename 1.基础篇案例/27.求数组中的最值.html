<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function getMax(arr) {
      let max = arr[0]
      for(let i = 0; i < arr.length; i++) {
        max = max > arr[i] ? max : arr[i]
      }
      return max
    }
    function getMin(arr) {
      let min = arr[0]
      for(let i = 0; i < arr.length; i++) {
        min = min < arr[i] ? min : arr[i]
      }
      return min
    }
    function getMaxTwo(x, y) {
      return x > y ? x : y
    }
    let arr = [1, 24, 344, 65, 8888, 3222, 3452345, -200]
    let arrMax = getMax(arr)
    let arrMin = getMin(arr)
    let max = getMaxTwo(10, 20)

    document.write(`数组中的最大值为：${arrMax}, 最小值为${arrMin}.<br>最大值为:${max}`)
  </script>
</body>
</html>
