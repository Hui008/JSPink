<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let heroArr = ['赵云', '黄忠', '关羽', '张飞', '马超', '刘备', '曹操']

    function getRandomIntInclusive(min, max) {
      min = Math.ceil(min);
      max = Math.floor(max);
      return Math.floor(Math.random() * (max - min + 1)) + min; //含最大值，含最小值 
    }

    let i = getRandomIntInclusive(0, heroArr.length-1)
    document.write(heroArr[i])
    heroArr.splice(i, 1)
    console.log(heroArr)
  </script>
</body>
</html>
