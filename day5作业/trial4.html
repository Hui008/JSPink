<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 猜数字游戏，设定次数，最多猜8次
    function getRandom(min, max) {
      min = Math.ceil(min);
      max = Math.floor(max);
      return Math.floor(Math.random() * (max - min + 1)) + min; //含最大值，含最小值 
    }

    let re = getRandom(1, 100)
    let i = 1
    while(i <= 8) {
      let num = +prompt('请输入你猜的数')
      if(num > re) {
        alert('你猜的数大了，请重猜')
      } else if(num < re) {
        alert('你猜的数小了，请重猜')
      } else {
        alert('恭喜你猜对了')
        break
      }
      i++
    }
    if(i > 8) {
      alert('很抱歉，本次游戏没有猜对')
    }
  </script>
</body>
</html>
