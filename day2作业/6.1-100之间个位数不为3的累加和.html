<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 求1-100之间个位数不为3的数的累加和。
    let i = 1
    let sum = 0

    while(i <= 100) {
      if(i % 10 === 3) {
        i++
        continue
      } else {
        sum += i
        i++
      }
    }
    document.write(sum)
  </script>
</body>
</html>
