<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let num = +prompt("请输入一个数")
    let i = 1
    let sum = 0
    while(i <= num) {
      sum += i
      i++
    }
    document.write(sum)
  </script>
</body>
</html>
