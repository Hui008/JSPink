<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    class Father {
      constructor(x, y) {
        this.x = x
        this.y = y
      }
      sum() {
        console.log(this.x + this.y);
      }
      say() {
        return '我是父类'
      }
    }

    class Son extends Father {
      constructor(x, y) {
        super(x, y)
      }
      say() {
        console.log('我是子类'); // 我是子类
        console.log(super.say() + '的子类'); // 我是父类的子类
      }
    }

    var son = new Son(1,2)
    son.sum() // 3
    son.say()
  </script>
</body>
</html>
