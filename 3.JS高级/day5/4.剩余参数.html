<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const sum = (...args) => {
      let total = 0
      args.forEach(item => {
        total += item
      })
      return total
    }

    console.log(sum(10, 20, 30)); // 60
    console.log(sum(20, 50)); // 70

    let arr1 = ['张三', '李四', '王五']
    let [s1, ...s2] = arr1
    console.log(s1); // 张三
    console.log(s2); // ['李四', '王五']


    let Arr = [1, 2 ,3] 
    console.log(...Arr); // 1 2 3
  </script>
</body>
</html>
