<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Document</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      background-color: pink;
      margin: 50px;

  </style>
</head>
<body>
  <div class="box1">粉红色的回忆</div>
  <div class="box2">粉红色的回忆</div>

  <script>

    let box2 = document.querySelector('.box2') 
    box1.innerText = '哈哈哈哈哈'

    box2.innerHTML = '<h2>呵呵呵</h2>'
  </script>
</body>
</html>
