<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      background-color: pink;
    }
    button {
      width: 50px;
      height: 50px;
      margin: 20px 50px;
    }
  </style>
</head>
<body>
  <div>
    <button>隐藏</button>
  </div>

  <button class="btn2">变色</button>
  <ul>
    <li>孩子1</li>
    <li>孩子2</li>
    <li>孩子3</li>
  </ul>

  <button class="btn3">兄弟变色</button>
  <ul">
    <li>兄弟1</li>
    <li class="bother">兄弟2</li>
    <li>兄弟3</li>
  </ul>
  <script>
    let btn = document.querySelector('button')
    let btn2 = document.querySelector('.btn2')
    let btn3 = document.querySelector('.btn3')
    let father = document.querySelector('.father')
    let botherLi = document.querySelector('.bother')

    // 子节点
    btn.addEventListener('click', function() {
      btn.parentNode.style.display = 'none'
    })
    // 父节点
    btn2.addEventListener('click', function() {
      for(let i = 0; i < father.children.length; i++) {
        father.children[i].style.color = 'red'
      }
    })
    // 兄弟节点
    btn3.addEventListener('click', function() {
      botherLi.nextElementSibling.style.color = 'red'
      botherLi.previousElementSibling.style.color = 'green'
    })
  </script>
</body>
</html>
