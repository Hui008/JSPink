<body>
  <script>
    // 计算[2, 6, 18, 15, 40] 中能被3整除的偶数的个数
    let arr = [2, 6, 18, 15, 40]
    let count = 0
    for(let i = 0; i < arr.length; i++) {
      if(arr[i] % 3 === 0) {
        if(arr[i] % 2 === 0) {
          count++
        }
      }
    }
    document.write(count)
  </script>
</body>
</html>
