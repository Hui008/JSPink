<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button>点击禁用</button>
  <script>
    let btn = document.querySelector('button')

    btn.onclick = function() {
      this.disabled = true
      setTimeout(function(){
        this.disabled = false
      }.bind(this), 3000)
    }
  </script>
</body>
</html>
