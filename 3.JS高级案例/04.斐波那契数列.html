<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function fn(n) {
      if(n === 1) {
        return 1
      }
      if(n === 2) {
        return 1
      }
      return fn(n - 1) + fn(n - 2)
    }

    let n = +prompt('请输入一个数')
    console.log(fn(n));
  </script>
</body>
</html>
